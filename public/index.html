<!DOCTYPE HTML>
<html>
    <head>
        <title>three.js webgl</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <style type="text/css">
        body {
            font-family: Monospace;
            background-color: #000;
            margin: 0px;
            overflow: hidden;
        }
		a {
			text-decoration: none;
			color: white;
		}
        #keys {
            position: absolute;
            right: 0;
            top: 0;
            background: #000;
            opacity: 0.5;
            color: #fff;
            padding: 10px;
            text-align: right;
        }
        #gameInfo {
            position: absolute;
            top: 0;
            left: 40%;
            right: 40%;
            background: #000;
            opacity: 0.5;
            color: #fff;
            padding: 10px;
            height: 50px;
        }
        #link {
            position: absolute;
            left: 0;
            bottom: 0;
            background: #000;
            opacity: 0.5;
            color: #fff;
            padding: 10px;
        }
        #scene {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height : 100%;
            box-align: center;
            -moz-box-align: center;
            -webkit-box-align: center;
            display: -moz-box;
            display: -webkit-box;
            display: box;
        }
        #info {
            position: absolute;
            top: 30px; left: 150px; width: 800px;
            color: #000000;
            padding: 5px;
            font-family: Monospace;
            font-size: 13px;
            text-align: left;
            z-index:100;
        }
        #canvas {
            z-index: 5000;
            position: absolute;
            right: 0;
            bottom: 0;
            border: 2px solid red;
        }
        </style>
        <script type="text/javascript" src="box2d.js"></script>
        <script type="text/javascript" src="Three.js"></script>
        <script type="text/javascript" src="Detector.js"></script>
        <script type="text/javascript" src="RequestAnimationFrame.js"></script>
        <script type="text/javascript" src="Stats.js"></script>
        <script type="text/javascript" src="Factory.js"></script>
        <script type="text/javascript" src="game.js"></script>
    </head>
    <body onload="init();">
        <div id="info"></div>
        <div id="scene"></div>
        <div id="gameInfo"></div>
        <div id="keys">
            Torque: Left and right arrows.<br/>
            Supercharge: Spacebar.<br/>
        </div>
        <div id="link"><a href="http://2x.io">Back to 2x.io</a></div>
    </body>
</html>
